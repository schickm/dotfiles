<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
        <!-- These two aliases must be defined before the others to apply -->
	<alias>
		<family>system-ui</family>
		<prefer><family>sans-serif</family></prefer>
	</alias>

	<alias>
		<family>mono-system-ui</family>
		<prefer><family>monospace</family></prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>SF Pro Display</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Liberation Serif</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Adwaita Mono</family>
		</prefer>
	</alias>
</fontconfig>
